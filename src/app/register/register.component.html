<div class="image">
  <img src="/assets/img/undrawReg2.svg" width="550" height="auto" />
</div>
<div class="card">
  <div class="card-header text-center fs-3 fw-bold">Influx</div>
  <div class="card-body">
    <p class="mx-1 my-0 plusSpan">e-mail</p>
    <span></span>
    <div class="input-group mb-3">
      <input
        type="text"
        [(ngModel)]="contact.email"
        id="e_mail"
        name="e_mail"
        class="form-control"
        placeholder=""
        aria-label="Username"
        aria-describedby="basic-addon1"
        required=""
      />
      <span></span>
    </div>
    <p class="mx-1 my-0 plusSpan">Name</p>
    <span></span>
    <div class="input-group mb-3">
      <input
        type="text"
        [(ngModel)]="contact.name"
        id="name"
        name="name"
        class="form-control"
        placeholder=""
        aria-label="Username"
        aria-describedby="basic-addon1"
        required=""
      />
      <span></span>
    </div>
    <p class="mx-1 my-0 plusSpan">Password</p>
    <span></span>
    <div class="input-group mb-3">
      <input
        type="password"
        [(ngModel)]="contact.password"
        id="password"
        name="password"
        class="form-control"
        placeholder=""
        aria-label="Password"
        aria-describedby="basic-addon1"
        required=""
      />
      <span></span>
    </div>
    <div class="link">
      <div class="row">
        <ul class="links list-unstyled">
          <li>
            <input
              class="btn"
              type="submit"
              value="Register"
              [disabled]="!contact.email || !contact.name || !contact.password"
              (click)="CreateRecord()"
            />
          </li>
          <li>
            <div class="help d-flex justify-content-between">
              <a class="haveAccount" [routerLink]="['/login']"
                >have an account?</a
              >

              <a class="haveIssue">have an issue?</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- ========== MODAL ========== -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Pin Access To Admin Page
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label> PIN </label>
          <input
            style="color: gray"
            [(ngModel)]="pinAccess"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            placeholder="your pin"
            type="password"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
        <button
          type="button"
          class="btn"
          data-bs-dismiss="modal"
          (click)="GoToAdmin()"
        >
          Ok
        </button>
      </div>
    </div>
  </div>
</div>
